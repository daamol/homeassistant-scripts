      - "1.fi.pool.ntp.org"
      - "2.fi.pool.ntp.org"
      - "3.fi.pool.ntp.org"
    dbs_ntp_pkg: "ntp"

    dbs_apt_default_host: "mirrordirector.raspbian.org"
    dbs_apt_components: "main contrib non-free rpi"
    open_ports:
      - "ssh"
      - "8123"
      - "1883"
      - "1925"
    ha_user: ha
    ha_port: 8123
